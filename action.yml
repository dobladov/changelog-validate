name: 'Changelog'
description: 'Detects changes and validates a given changelog'
inputs:
  token:
    description: 'GitHub token'
    required: true
  sources:
    description: 'Array of strings with the folders to watch'
    required: false
  ignoreActionLabel:
    description: 'Label to avoid executing the action'
    required: false
    default: '-changelog'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: check-square
  color: green
